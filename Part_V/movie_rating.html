<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Ratings</title>
    <style>
        .movieform{
            #display: inline;
        }

        .sortArrows{
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-xs-12">
            <div>
                <h2 class="text-center">My Favorite Movies</h2>
                Movie: <input type="text" class="" placeholder="Movie" id="movieName">
                Rating: <input type="text" class="" placeholder="Rating" id="movieRating">
                <button id="addSubmit" class="btn btn-default">Add Movie</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-xs-12">
            <div id="ratings">
                <table id="ratingsTable" class="table table-striped table-bordered">
                    <thead class="text-center">
                        <tr class="text-center">
                            <th width="76%" class="text-center">Movies
                                    <span class="glyphicon glyphicon-menu-up" id="movieUp"></span>
                                    <span class="glyphicon glyphicon-menu-down" id="movieDown"></span>
                            </th>
                            <th width="12%" class="text-center">Rating
                                <span class="glyphicon glyphicon-menu-up" id="ratingUp"></span>
                                <span class="glyphicon glyphicon-menu-down" id="ratingDown"></span>
                            </th>
                            <th width="12%" class="text-center">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="movie_rating.js"></script>
</html>
